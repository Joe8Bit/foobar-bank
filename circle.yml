machine:
  node:
    version: 0.10.33

dependencies:
  pre:
    - bower install
    - sudo pip install awscli==1.7.8
    - npm prune
  cache_directories:
    - ~/nvm

test:
  override:
    - npm run hint
    - npm run codestyle
    - npm run test
    - npm run e2e


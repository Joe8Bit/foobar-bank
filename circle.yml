machine:
  node:
    version: 0.10.33

dependencies:
  pre:
    - bower install
    - sudo pip install awscli==1.7.8
    - npm prune
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
  cache_directories:
    - ~/nvm

test:
  pre:
    - npm run config
  override:
    - npm run hint
    - npm run codestyle
    - npm run test
    - ./bin/sc -u $SAUCE_USERNAME -k $SAUCE_ACCESS_KEY -f ~/sc_ready:
        background: true
        pwd: sc-*-linux
    # Wait for tunnel to be ready
    - while [ ! -e ~/sc_ready ]; do sleep 1; done
    - ./node_modules/.bin/gulp serve:e2e:
        background: true
    # Run selenium tests
    - npm run e2e-sauce

deployment:
  production:
    branch: master
    commands:
      - ./node_modules/.bin/gulp build
      - mkdir build
      - mv ./dist ./build/$CIRCLE_SHA1/
      - aws s3 sync build s3://foobank/ --acl public-read
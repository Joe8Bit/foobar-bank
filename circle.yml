machine:
  node:
    version: 0.10.33

dependencies:
  pre:
    - bower install
    - sudo pip install awscli==1.7.8
    - npm prune
  post:
    - wget https://saucelabs.com/downloads/sc-latest-linux.tar.gz
    - tar -xzf sc-latest-linux.tar.gz
  cache_directories:
    - ~/nvm

test:
  pre:
    - npm run config
  override:
    - npm run hint
    - npm run codestyle
    - npm run test
    - ./scripts/performance.sh
    - ./scripts/security.sh
